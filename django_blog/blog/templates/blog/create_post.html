{% extends 'base.html' %}

{% block title %}
    Add New Blog Post
{% endblock %}

{% block content %}
    <h2>Add New Post</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title</label>
            <input type="text" name="title" id="id_title" placeholder="Enter the title" required>
        </div>

        <div class="form-group">
            <label for="id_content">Content</label>
            <textarea name="content" id="id_content" rows="10" placeholder="Write your post here..." required></textarea>
        </div>

        <button type="submit" class="btn">Submit Post</button>
    </form>
    
    <br>
    <a href="{% url 'posts' %}" class="btn btn-secondary">Back to Posts</a>
{% endblock %}
