{% extends 'base.html' %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>
{% for post in posts %}
    <article>
        <h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
        <p>{{ post.content|truncatewords:30 }}</p>
    </article>
{% empty %}
    <p>No posts found matching your search query.</p>
{% endfor %}
{% endblock content %}
