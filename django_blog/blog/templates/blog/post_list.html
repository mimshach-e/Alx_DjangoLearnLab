{% extends 'base.html' %}

{% block content %}
<h1>Blog Posts</h1>
{% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:30 }}</p>
        <p>Posted on {{ post.published_date }} by {{ post.author }}</p>
    </article>
{% empty %}
    <p>No posts available.</p>
{% endfor %}
{% endblock %}
