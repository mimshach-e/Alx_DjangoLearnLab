{% extends 'base.html' %}

{% block title %}
    Update Post - {{ post.title }}
{% endblock %}

{% block content %}
    <h2>Update Post: {{ post.title }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
